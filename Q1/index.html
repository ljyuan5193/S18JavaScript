<html>
  <head>
    <title>Q1 實作：電燈開關</title>
    <!--- 從外部載入 js檔 及 css檔-->
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/index.js"></script>
  </head>
    <body>
       <table style="margin:0px auto;padding: 10px;border:2px solid;border-color:#1E90FF">
         <tbody>
           <tr>
            <td rowspan="2">
              <!--- 照片 -->
              <img id="image" src="img/on.jpg" width="400" height="300">
            </td>
            <td>
              <!--- 倒數計時器 -->
              <div class="div" id="timer">5</div>
            </td>
           </tr>
       <tr>
         <td>
          <!--- 開關燈按鈕 -->
          <button class="button" onclick="toggleLight();">ON<br>-<br>OFF</button>
         </td>
         <td>
          <!--- 開關燈按鈕 -->
          <button class="button" onclick="timeropen();">計時器<br>啟動</button>
         </td>
         <td>
          <!--- 輸入關燈時間 -->
          <input type="text" class="divinput" id="input" value="5" onclick="clearinputtext()">
          <!--- 時間設定按鈕 -->
          <button onclick="timerset();">計時器<br>秒數設定</button>
         </td>
       </tr>
      </tbody>
    </table>
  </body>
</html>
